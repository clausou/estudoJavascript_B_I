<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

			var nome = prompt('Digite seu nome: ')
			var altura = prompt('Digite sua altura em [cm]: ')
			var peso = prompt('Digite seu peso em [kg]: ')
			var massa = 0

			
			peso = parseFloat(peso)
			massa = parseFloat(massa)
			altura = parseFloat(altura)

			altura = altura/100


			massa = peso / (altura*altura)


			if (massa < 16) {
				classificacao = 'Baixo peso muito grave'
			} else if (massa < 16.99) {
				classificacao = 'Baixo peso grave'
			} else if (massa < 18.49) {
				classificacao = 'Baixo peso'
			} else if (massa < 24.99) {
				classificacao = 'Baixo normal'
			} else if (massa < 29.99) {
				classificacao = 'Sobrepeso'
			} else if (massa < 34.99) {
				classificacao = 'Obesidade grau I'
			} else if (massa < 39.99) {
				classificacao = 'Obesidade grau II'
			} else {
				classificacao = "Obesidade grau III"
			}

			document.write(nome + ' possui Ã­ndice de massa corporal igual a ' + massa + ', sendo classificado como: ' + classificacao)
		</script>

	</head>
