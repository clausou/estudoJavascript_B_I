			//1 dia tem 24h, cada hota tem 60 min, cada minuto tem 60 seg, cada seg tem 1000 mseg. Logo, quantos milissegundos existem em um dia
			var milissegundos_por_dia = (1 * 24 * 60 * 60 * 1000)
			document.write('    1 dia tem:' + (1 * 24 * 60 * 60 * 1000) + 'milissegundos')

			document.write('<br /><br /><hr />')
