<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

			var lista_frutas = Array()

			lista_frutas[0] = 'Banana'
			lista_frutas[1] = 'Maçã'
			lista_frutas[2] = 'Morango'
			lista_frutas[3] = 'Uva'

			var y = 0

			while(y < lista_frutas.length) {
				document.write(lista_frutas[y] + "<br />")
				y++

				if (lista_frutas[y-1] === 'Morango') {

					break
				}
			}
			
		</script>

	</head>
	<body>
		
	</body>
</html>
