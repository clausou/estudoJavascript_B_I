<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

			//arredondamento sempre para cima
			var x = Math.ceil(10.380)
			document.write(x)
			document.write('<hr />')

			//arredondamento sempre para baixo
			var x = Math.floor(10.380)
			document.write(x)
			document.write('<hr />')

			//arredondamento convencional
			var x = Math.round(10.480)
			document.write(x)
			document.write('<hr />')

			//número aleatório
			var x = Math.random()
			document.write(x)
			document.write('<hr />')


		</script>

	</head>
	<body>

	</body>
</html>
