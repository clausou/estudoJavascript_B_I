<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>
			var  objetos = Array('Cadeira', 'Impressora', 'Garfo')

		 	//Função para ordenar a lista
		 	function ordenarLista() {
				objetos.sort()
				console.log(objetos)
			}

			//Função que adiciona o Elemento no Array
			function adicionarElemento() {
				var add = document.getElementById('input').value
					if (add == '') {
						alert('Informe um valor válido')
					} else if (objetos.indexOf(add) !== -1) {
						alert('Objeto já foi adicionado')
					} else {
						objetos.push(add)
					}
				console.log(add)
				document.getElementById('input').value = ''
				console.log(objetos)
			}
			
			
		</script>

	</head>
	<body>
		<input  type="text" id="input" />
		<button type="button" onclick="adicionarElemento()" id="adicionar">Adicionar</button>
		<button type="button" onclick="ordenarLista()" id="ordenar">Ordenar</button>

	</body>
</html>
