<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

			var nome = ' Jorge Sant Ana '

			// propriedade length
			document.write('Jorge Sant Ana'.length)
			document.write('<hr />')
			
			//propriedade charAt
			document.write('Jorge Sant Ana'.charAt(6))
			document.write('<hr />')

			//propriedade indexOf
			document.write(nome.indexOf('A'))
			document.write('<hr />')

			//propriedade replace
			document.write(nome.replace('Sant Ana', 'Silva'))
			document.write('<hr />')

			//propriedade substr - serve para recuperar um trecho específico de um string (pos. inicial , n caracteres a serem recortados)
			document.write(nome.substr(6, 4))
			document.write('<hr />')

			//propriedade toLlowerCase
			document.write(nome.toLowerCase())
			document.write('<hr />')

			//propriedade toLupperCase
			document.write(nome.toUpperCase())
			document.write('<hr />')

			//propriedade trim - remove os espaçoes em branco na extremidaded de uma string 
			document.write('-' + nome.trim() + '-')
			document.write('<hr />')






		</script>

	</head>
	<body>

	</body>
</html>
