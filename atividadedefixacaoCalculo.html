<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>

			var num1 = parseInt(prompt('Digite o primeiro número: '))
			var operacao = prompt('soma ou subtração: ')
			var num2 = parseInt(prompt('Digite o segundo número: '))
			




			function calculo(num1, num2, operacao){
				num1 = parseFloat(num1);
				num2 = parseFloat(num2);

				var resultado = 0


				if(operacao == 'soma') {
					resultado = (num1 + num2)
				} if (operacao == 'subtração') {
					resultado = num1 - num2
				}
				return resultado
			}

			document.write('A resultado é ' + calculo(num1, num2, operacao) + '<br />')
			

		</script>

	</head>
	<body>

	</body>
</html>
